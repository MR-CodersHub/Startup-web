<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | StartupWeb</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#ff6b00',
                        'brand-dark': '#0f172a',
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 0, 0.1);
        }

        .bg-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(15, 23, 42, 0.03) 0px, transparent 50%);
        }

        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        }
    </style>
</head>

<body class="bg-mesh font-outfit min-h-screen flex flex-col">
    <!-- Brand Header -->
    <nav class="w-full z-50">
        <div class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="bg-brand-orange p-1.5 rounded-lg transition-transform group-hover:rotate-45 duration-300 shadow-lg shadow-brand-orange/20">
                    <i data-lucide="cog" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-gray-900">Startup<span
                        class="text-brand-orange">Web</span></span>
            </a>
            <a href="login.html"
                class="text-sm font-semibold text-gray-500 hover:text-brand-orange transition-colors flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
            </a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 pb-20">
        <div
            class="glass-effect p-10 rounded-[2.5rem] shadow-2xl w-full max-w-[440px] transition-all duration-500 hover:shadow-orange-500/10">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-orange-50 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="key-round" class="w-10 h-10 text-brand-orange"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Reset Password</h1>
                <p id="reset-p" class="text-gray-500">No worries, we'll help you get back in.</p>
            </div>

            <div id="error-message"
                class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm font-medium animate-shake"
                role="alert">
            </div>
            <div id="success-message"
                class="hidden bg-green-50 border border-green-100 text-green-600 px-4 py-3 rounded-xl mb-6 text-sm font-medium"
                role="alert"></div>

            <!-- Step 1: Email Form -->
            <form id="step-1-form" action="request_reset" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
                        for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </span>
                        <input
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl py-4 pl-12 pr-4 text-gray-900 text-sm outline-none transition-all focus:border-brand-orange focus:bg-white input-focus"
                            id="email" name="email" type="email" placeholder="name@company.com" required>
                    </div>
                </div>

                <button
                    class="w-full bg-brand-dark hover:bg-brand-orange text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-xl shadow-gray-200 hover:shadow-brand-orange/40 transform hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2 group"
                    type="submit">
                    Send Reset Link
                    <i data-lucide="send" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
                </button>
            </form>

            <!-- Step 2: New Password Form (Hidden initially) -->
            <form id="step-2-form" action="reset_password" class="hidden space-y-6">
                <input type="hidden" id="reset-email">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
                        for="new-password">
                        New Password
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl py-4 pl-12 pr-12 text-gray-900 text-sm outline-none transition-all focus:border-brand-orange focus:bg-white input-focus"
                            id="new-password" name="new-password" type="password" placeholder="••••••••" required>
                        <button type="button"
                            class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brand-orange transition-colors">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
                        for="confirm-new-password">
                        Confirm New Password
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl py-4 pl-12 pr-12 text-gray-900 text-sm outline-none transition-all focus:border-brand-orange focus:bg-white input-focus"
                            id="confirm-new-password" name="confirm-new-password" type="password" placeholder="••••••••"
                            required>
                        <button type="button"
                            class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brand-orange transition-colors">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <button
                    class="w-full bg-brand-dark hover:bg-brand-orange text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-xl shadow-gray-200 hover:shadow-brand-orange/40 transform hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2 group"
                    type="submit">
                    Reset Password
                    <i data-lucide="check" class="w-4 h-4 transition-transform group-hover:scale-110"></i>
                </button>
            </form>

            <div class="mt-10 text-center text-sm font-medium">
                <a href="login.html"
                    class="text-gray-500 hover:text-brand-orange flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to login
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
