<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | StartupWeb</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#ea580c',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar hidden md:block">
            <div class="sidebar-header">
                <span class="text-2xl font-bold tracking-tighter text-white font-outfit">Startup<span
                        class="text-brand-orange">Web</span></span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
                <a href="#profile" class="nav-item"><i data-lucide="user" class="w-5 h-5"></i> Profile</a>
                <a href="#" class="nav-item logout-link"><i data-lucide="log-out" class="w-5 h-5"></i> Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Header -->
            <div class="md:hidden flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow-sm">
                <span class="text-2xl font-bold tracking-tighter text-gray-900 font-outfit">Startup<span
                        class="text-brand-orange">Web</span></span>
                <a href="#" class="text-gray-600 logout-link"><i data-lucide="log-out"></i></a>
            </div>

            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="welcome-msg" class="text-2xl font-bold text-gray-800">Welcome, User</h1>
                    <p id="member-since" class="text-gray-500 text-sm">Member since ...</p>
                </div>
            </div>

            <div id="dashboard-message" class="hidden mb-6"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Profile Card -->
                <div class="lg:col-span-1">
                    <div class="card h-full">
                        <h2 class="text-lg font-bold mb-4 uppercase tracking-wide border-b pb-2">Profile Details</h2>
                        <form id="profile-form">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase">Email (Read
                                    Only)</label>
                                <input type="email" id="email" name="email" value=""
                                    class="w-full bg-gray-100 p-3 rounded border border-gray-200" readonly>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase">Full Name</label>
                                <input type="text" id="name" name="name" value=""
                                    class="w-full bg-white p-3 rounded border border-gray-200 focus:outline-none focus:border-brand-orange"
                                    required>
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 text-xs font-bold mb-2 uppercase">New Password
                                    (Optional)</label>
                                <input type="password" id="password" name="password"
                                    placeholder="Leave blank to keep current"
                                    class="w-full bg-white p-3 rounded border border-gray-200 focus:outline-none focus:border-brand-orange">
                            </div>
                            <button type="submit"
                                class="w-full bg-zinc-900 text-white py-3 font-bold uppercase tracking-widest text-sm rounded hover:bg-brand-orange transition-colors">Update
                                Profile</button>
                        </form>
                    </div>
                </div>

                <!-- Activity Log -->
                <div class="lg:col-span-2">
                    <div class="card h-full">
                        <h2 class="text-lg font-bold mb-4 uppercase tracking-wide border-b pb-2">Recent Activity</h2>
                        <div class="table-container">
                            <table id="activity-logs">
                                <thead>
                                    <tr>
                                        <th>Action</th>
                                        <th>Details</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
