<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StartupWeb</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#ff6b00',
                        'brand-dark': '#0f172a',
                    },
                    fontFamily: {
                        'outfit': ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 0, 0.1);
        }

        .bg-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(255, 107, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(15, 23, 42, 0.03) 0px, transparent 50%);
        }

        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        }
    </style>
</head>

<body class="bg-mesh font-outfit min-h-screen flex flex-col">
    <!-- Brand Header -->
    <nav class="sticky top-0 w-full z-50 glass-nav shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div
                    class="bg-brand-orange p-1.5 rounded-lg transition-transform group-hover:rotate-45 duration-300 shadow-lg shadow-brand-orange/20">
                    <i data-lucide="cog" class="w-6 h-6 text-white"></i>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-gray-900 font-outfit">Startup<span
                        class="text-brand-orange">Web</span></span>
            </a>
            <a href="index.html"
                class="text-sm font-semibold text-gray-500 hover:text-brand-orange transition-colors flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Site
            </a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center px-4 pb-20">
        <div
            class="glass-effect p-10 rounded-[2.5rem] shadow-2xl w-full max-w-[440px] transition-all duration-500 hover:shadow-orange-500/10">
            <div class="text-center mb-10">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-500">Access your StartupWeb dashboard</p>
            </div>

            <div id="error-message"
                class="hidden bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm font-medium animate-shake"
                role="alert">
            </div>

            <form action="login_submit" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
                        for="email">
                        Email Address
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                        </span>
                        <input
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl py-4 pl-12 pr-4 text-gray-900 text-sm outline-none transition-all focus:border-brand-orange focus:bg-white input-focus"
                            id="email" name="email" type="email" placeholder="name@company.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 px-1"
                        for="password">
                        Password
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                            <i data-lucide="lock" class="w-5 h-5"></i>
                        </span>
                        <input
                            class="w-full bg-gray-50 border border-gray-100 rounded-2xl py-4 pl-12 pr-12 text-gray-900 text-sm outline-none transition-all focus:border-brand-orange focus:bg-white input-focus"
                            id="password" name="password" type="password" placeholder="••••••••" required>
                        <button type="button"
                            class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-brand-orange transition-colors">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <!-- Forgot Password Link -->
                    <div class="flex justify-end mt-2 px-1">
                        <a href="forgot-password.html"
                            class="text-xs font-bold text-brand-orange hover:underline transition-all">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div class="flex items-center px-1">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 rounded border-gray-300 text-brand-orange focus:ring-brand-orange">
                    <label for="remember" class="ml-2 text-sm text-gray-500 font-medium">Remember for 30 days</label>
                </div>

                <button
                    class="w-full bg-brand-dark hover:bg-brand-orange text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-xl shadow-gray-200 hover:shadow-brand-orange/40 transform hover:-translate-y-0.5 active:scale-95 flex justify-center items-center gap-2 group"
                    type="submit">
                    Sign In
                    <i data-lucide="chevron-right" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
                </button>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-white px-4 text-gray-400 font-bold tracking-widest">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button"
                        class="flex items-center justify-center gap-3 py-3 border border-gray-100 rounded-xl hover:bg-gray-50 transition-colors text-sm font-semibold text-gray-700">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button type="button"
                        class="flex items-center justify-center gap-3 py-3 border border-gray-100 rounded-xl hover:bg-gray-50 transition-colors text-sm font-semibold text-gray-700">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#0077b5"
                                d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z" />
                        </svg>
                        LinkedIn
                    </button>
                </div>
            </form>

            <div class="mt-10 text-center">
                <p class="text-sm text-gray-500 font-medium">New to StartupWeb?
                    <a href="signup.html" class="text-brand-orange font-bold hover:underline ml-1">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
